agent_name: "claude-code"
agent_version: "latest"
call_mode: "cli"
call_config:
  cmd: "claude"
  timeout: 600
  max_retries: 2

input_llm_instruction: |
  You are adapting a benchmark task into the final Claude Code CLI input.
  Output only the final prompt for the agent, no extra text.

input_prompt_template: |
  Please complete the task.
  Requirement:
  {{ case.requirement }}
  Initial Code:
  {{ case.initial_code | to_json }}
  Acceptance Tests:
  {{ case.acceptance_criteria.test_code | to_json }}
  Constraints:
  - Only modify necessary files
  - Do not add extra features

output_parse_template: |
  Convert agent output to JSON:
  {{ agent_raw_output }}
  {
    "task_completed": bool,
    "code_change_summary": "str",
    "changed_files": ["..."],
    "failure_reason": "str",
    "has_expected_defect": bool
  }
